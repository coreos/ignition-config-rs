---
name: Rust

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  # Minimum supported Rust version (MSRV)
  ACTIONS_MSRV_TOOLCHAIN: 1.49.0
  # Pinned toolchain for linting
  ACTIONS_LINTS_TOOLCHAIN: 1.53.0

jobs:
  tests-stable:
    name: "Tests, stable toolchain"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          components: rustfmt
      - name: cargo build
        run: cargo build
      - name: cargo test
        run: cargo test
      - name: cargo build (regenerate)
        run: cargo build --features regenerate
      - name: cargo test (regenerate)
        run: cargo test --features regenerate
  tests-msrv:
    name: "Tests, minimum supported toolchain"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env['ACTIONS_MSRV_TOOLCHAIN']  }}
          default: true
          components: rustfmt
      - name: cargo build
        run: cargo build
      - name: cargo test
        run: cargo test
      - name: cargo build (regenerate)
        run: cargo build --features regenerate
      - name: cargo test (regenerate)
        run: cargo test --features regenerate
  lints:
    name: "Lints, pinned toolchain"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env['ACTIONS_LINTS_TOOLCHAIN']  }}
          default: true
          components: rustfmt, clippy
      - name: cargo fmt (check)
        run: cargo fmt -- --check -l
      - name: cargo clippy (warnings)
        run: cargo clippy -- -D warnings
      - name: cargo clippy (warnings, regenerate)
        run: cargo clippy --features regenerate -- -D warnings
      - name: cargo build
        run: cargo build
      - name: cargo build (regenerate)
        run: cargo build --features regenerate
  tests-other-channels:
    name: "Tests, unstable toolchain"
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        channel:
          - beta
          - nightly
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.channel }}
          default: true
          components: rustfmt
      - name: cargo build
        run: cargo build
      - name: cargo test
        run: cargo test
      - name: cargo build (regenerate)
        run: cargo build --features regenerate
      - name: cargo test (regenerate)
        run: cargo test --features regenerate
